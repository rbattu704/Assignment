<html>
    <head>

    </head>
    <body>
        <fieldset>
            <legend>AWS-Questions</legend>
            <center><h1>Questions</h1></center><hr>
            <form>
                <label name="11" ><h3>11. In AWS, IAM identities are categorized into how many parts?</h3></label>
                <select name="11">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select><br>
                <label name="12"><h3>12. Can an AWS account root user access the billing information?</h3></label>
                    <input type="radio" name="12">YES<br>
                    <input type="radio" name="12">NO<br>
                <label name="13"><h3>13. What does S3 stand for in AWS?</h3></label>
                    <input type="radio" name="13">Simple storage service<br>
                    <input type="radio" name="13">Standard storage service<br>
                    <input type="radio" name="13">Simple standard storage<br>
                    <input type="radio" name="13">Simple standard service<br>
                <label name="14"><h3>14. S3 is a ____?</h3></label>
                    <input type="radio" name="14">Block-based storage<br>
                    <input type="radio" name="14">Object-based storage<br>
                <label name="15"><h3>15. What kind of data can you store in S3?</h3></label>
                    <input type="radio" name="15">Images<br>
                    <input type="radio" name="15">PDF files<br>
                    <input type="radio" name="15">Word files<br>
                    <input type="radio" name="15">Documents<br>
                    <input type="radio" name="15">All of the above<br>
            </form>
        </fieldset>
    </body>
</html>
