<html>
    <head>

    </head>
    <body>
        <fieldset>
            <legend>AWS-Questions</legend>
            <center><h1>Questions</h1></center><hr>
            <form>
                <label name="1" ><h3>1. What is the full form of AWS?</h3></label>
                <select name="1">
                    <option></option>
                    <option value="Amazon web-based service">Amazon web-based service</option>
                    <option value="Amazon web-based service">Amazon web-store service</option>
                    <option value="Amazon web-based service">Amazon web service</option>
                    <option value="Amazon web-based service">Amazon web-data service</option>
                </select><br>
                <label name="2"><h3>2. Which of the following are the advantages of AWS?</h3></label>
                    <input type="radio" name="2">Flexibility<br>
                    <input type="radio" name="2">Cost-effectiveness<br>
                    <input type="radio" name="2">Scalability<br>
                    <input type="radio" name="2">Security<br>
                    <input type="radio" name="2">All of the above<br>
                <label name="3"><h3>3. How many types of cloud computing are there?</h3></label>
                    <input type="radio" name="3">1<br>
                    <input type="radio" name="3">2<br>
                    <input type="radio" name="3">3<br>
                    <input type="radio" name="3">4<br>
                <label name="4"><h3>4. Do traditional IT models provide flexibility?</h3></label>
                    <input type="radio" name="4">YES<br>
                    <input type="radio" name="4">NO<br>
                <label name="5"><h3>5. What is the region in AWS?</h3></label>
                    <input type="radio" name="5">A region is a geographical area or collection of data centers.<br>
                    <input type="radio" name="5">A region is an isolated logical data center<br>
                    <input type="radio" name="5">A region is the end-points for AWS.<br>
            </form>
        </fieldset>
    </body>
</html>
