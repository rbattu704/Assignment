    <body>
        <fieldset>
            <legend>HTML-Questions</legend>
            <center><h1>Questions</h1></center><hr>
            <form>
                <label name="1" ><h3>1. Which of the following colors contain equal amounts of RBG?</h3></label>
                    <input type="radio" name="1">White<br>
                    <input type="radio" name="1">Grey<br>
                    <input type="radio" name="1">Black<br>
                    <input type="radio" name="1">All of the Above<br>
                <label name="2"><h3>2. What is the correct syntax to write an HTML comment?</h3></label>
                    <input type="radio" name="2">< ! --Comment--><br>
                    <input type="radio" name="2">// Comment<br>
                    <input type="radio" name="2"># Comment<br>
                    <input type="radio" name="2">/*Comment*/<br>
                <label name="3"><h3>3. Which of the following element is responsible for making the text bold in HTML?</h3></label>
                    <input type="radio" name="3">< pre ><br>
                    <input type="radio" name="3">< a ></a><br>
                    <input type="radio" name="3">< b ></b><br>
                    <input type="radio" name="3">< br ><br>
                <label name="4"><h3>4. Which of the following tag is used for inserting the largest heading in HTML?</h3></label>
                    <input type="radio" name="4">< h3 ><br>
                    <input type="radio" name="4">< h1 ></a><br>
                    <input type="radio" name="4">< h5 ></b><br>
                    <input type="radio" name="4">< h6 ><br>
                <label name="5"><h3>5. Which of the following tag is used to insert a line-break in HTML?</h3></label>
                    <input type="radio" name="5">< br ><br>
                    <input type="radio" name="5">< a ></a><br>
                    <input type="radio" name="5">< pre ></b><br>
                    <input type="radio" name="5">< b ><br>
            </form>
        </fieldset>
